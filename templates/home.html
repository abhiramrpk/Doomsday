<html >
    {% extends 'base.html' %}
    {% load static %}
    <head>
        <title>
            Zoro - List
        </title>
        <link rel="icon" href="{% static 'images/logos/title_logo.png' %}"  type = "image/png">
        <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}" />
    </head>
    <div class="container">
        {% block body_block %}
            <br><br>
            <h1 class="all">Movie Entry</h1>
            <form id="myform" method="post" style="margin: none;padding: none;">
                {% csrf_token %}
                <input type="number" name="c_id" id="num" placeholder="Clue id"> <br>
                <input type="text" name="clue" id="txt" placeholder="Clue"> <br>
                <input type="submit"  value="submit">
        
            </form>
            <br>
            <a href="{% url 'list' %}">Current List</a>
        {% endblock %}
    </div>
</html>
