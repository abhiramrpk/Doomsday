<html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, orientation=landscape">
    <title>DOOMSDAY</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body class="bac" id="b">
    {% block body_block %}
    <section>
        <div class="row" style="text-align: right;"><div class="col-md-12"><input type="button" class="bton" id="bt3" value="Status"></div></div>
        
        <div>
            <div class="p-6" style="padding: 5px 5px 5px 10px; position: absolute; bottom: 0; left: 0; right: 0; ">
                <div class="row">
                    <div class="col-3" >
                        <div>
                            <img id='left-img' src="" alt="" style="visibility:hidden; ">
                        </div>
                    </div>

                    <div class="col-3">
                        <div id="l-chat" class="speech-bubble-l p-3" style="display: none; "></div>
                    </div>

                    <div class="col-3">
                        <div id="r-chat" class="speech-bubble-r p-3" style="display: none;"></div>
                    </div>

                    <div class="col-3" >
                        <div>
                            <img id='right-img' src="" alt="" style="visibility:hidden;">
                        </div>
                    </div>
                </div>
                <input type="hidden" id="val" value={{v}}>
                <input type="hidden" id="i2">
                <div class="row">
                    <div class="col" style="text-align: end; padding-right: 10px;">
                        <br>
                        <input type="button" class="bton" id="bt2" value="Previous">
                    </div>
                    <div class="col" style="text-align: start; padding-left: 10px;">
                        <form id="myform" method="post" style="margin-bottom: 0px ;padding: none;">
                            {% csrf_token %}
                            <input type="hidden" name="index" id="ind"> <br>
                            <input type="button" class="bton" id="bt" value="Next">

                            <!-- <i class="bi bi-caret-left-fill" ></i><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="green" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            <button id="close">&times;</button>
            <h2>Leader Board</h2>
            <div style="text-align: center;"> 
                <table id="anime">
                    <tr>
                        <th>Name</th>
                        <th>position</th>
                        
                    </tr>
                    {% for i in line %}
                    <tr>
                        {% for j in i %}
                        <td>{{j}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>

    {% endblock %}

</body>

</html>
