<html>
    {% extends 'base.html' %}
    {% load static %}
    <head>
        <title>
            Zoro - List
        </title>
        <link rel="icon" href="{% static 'images/logos/title_logo.png' %}"  type = "image/png">
        <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}" />
    </head>
    {% block body_block %}
    <center>
        <br><br><br>
        <h1 class="all">Sign UP</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.name}}<br>
            {{form.username}} <br>
            {{form.password1}}
            {{form.password2}} <br>
            <input type="submit">
        </form>
        <br>
        Already have an account?   <a href="{% url 'login' %}">LogIn</a>
    </center>
    {% endblock %}
</html>
